<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Search Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #searchContainer { margin: 20px; }
        iframe { width: 100%; height: 100vh; border: none; }
    </style>
</head>
<body>
    <div id="searchContainer">
        <iframe id="youtubeViewer" src="https://www.youtube.com" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</body>
</html>
