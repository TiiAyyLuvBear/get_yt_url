<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Search Viewer</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #searchContainer { margin: 20px; }
        #searchInput { width: 80%; padding: 10px; }
        #searchButton { padding: 10px; }
        #results { margin: 20px; }
        iframe { width: 100%; height: 360px; }
    </style>
</head>
<body>
    <div id="searchContainer">
        <input id="searchInput" type="text" placeholder="Tìm kiếm video trên YouTube">
        <button id="searchButton">Tìm kiếm</button>
    </div>
    <div id="results"></div>

    <script>
        function onYouTubeIframeAPIReady() {
            gapi.load('client', function() {
                gapi.client.setApiKey('AIzaSyAamGx3VouMd5lLtHJ6k26zrzhLuK6lHYc');
                gapi.client.load('youtube', 'v3', function() {
                    document.getElementById('searchButton').addEventListener('click', function() {
                        searchYouTube();
                    });
                });
            });
        }

        function searchYouTube() {
            var query = document.getElementById('searchInput').value;
            var request = gapi.client.youtube.search.list({
                part: 'snippet',
                q: query,
                type: 'video',
                maxResults: 5
            });

            request.execute(function(response) {
                var results = document.getElementById('results');
                results.innerHTML = '';
                response.items.forEach(function(item) {
                    var videoId = item.id.videoId;
                    var videoTitle = item.snippet.title;
                    var videoURL = `https://www.youtube.com/watch?v=${videoId}`;
                    results.innerHTML += `<div><h3>${videoTitle}</h3><iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><p>${videoURL}</p></div>`;
                });
            });
        }

        onYouTubeIframeAPIReady();
    </script>
</body>
</html>
