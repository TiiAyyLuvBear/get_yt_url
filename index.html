<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="youtubeViewer" src="https://www.youtube.com" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <script>
        const iframe = document.getElementById('youtubeViewer');
        
        iframe.onload = function() {
            iframe.contentWindow.document.addEventListener('click', function(e) {
                var target = e.target || e.srcElement;
                if (target && target.tagName === "A" && target.href.includes("watch?v=")) {
                    var url = target.href;
                    ThunkableWebviewerExtension.postMessage(url);
                }
            });
        };
    </script>
</body>
</html>
